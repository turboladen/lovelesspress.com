<!DOCTYPE html>
<html>
<head>
    <title>Loveless Press</title>
    <link href="css/theme.css" rel="stylesheet" type="text/css" media="screen" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Loveless Press letterpressing" />
    <meta name="keywords" content="wedding invitations,wedding,invitation,announcement,letterpress" />

    <head profile="http://www.w3.org/2005/10/profile">
    <link rel="shortcut icon" 
          href="/images/heart.png" />
</head>
<body>
    <header id="page_header">
        <img src="images/logo.png" width="600"/>
    </header>

    <article id="page_content">
        <table>
            <tr>
                <td>
                    <img src="images/thumbs/gimme_pizza.jpg" onclick="document.getElementById('gimme_pizza').play()">
                    <p>gimme pizza</p>
                </td>
                <td>
                    <img src="images/thumbs/are_you_ready_to_play.jpg" onclick="document.getElementById('hey').play()">
                    <p>are you ready?</p>
                </td>
                <td>
                    <img src="images/thumbs/p_i_z_z_a.jpg" onclick="document.getElementById('p_i_z_z_a').play()">
                    <p>p-i-z-z-a</p>
                </td>
                <td>
                    <img src="images/thumbs/um.jpg" onclick="document.getElementById('um').play()">
                    <p>did i happen to say?</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/thumbs/finger_lickin.jpg" onclick="document.getElementById('finger_lickin').play()">
                    <p>finger lickin</p>
                </td>
                <td>
                    <img src="images/thumbs/whipped_cream.jpg" onclick="document.getElementById('whipped_cream').play()">
                    <p>whipped cream pourin</p>
                </td>
                <td>
                    <img src="images/thumbs/pizza_pie.jpg" onclick="document.getElementById('pizza_pie').play()">
                    <p>fly fly pizza pie</p>
                </td>
                <td>
                    <img src="images/thumbs/caramel.jpg" onclick="document.getElementById('caramel').play()">
                    <p>caramel coconut cream</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/thumbs/spaghetti.jpg" onclick="document.getElementById('spaghetti').play()">
                    <p>1 2 3 4 5 spaghetti</p>
                </td>
                <td>
                    <img src="images/thumbs/pasta.jpg" onclick="document.getElementById('pasta').play()">
                    <p>pasta, fishsticks, ketchup, meatloaf</p>
                </td>
                <td>
                    <img src="images/thumbs/uh.jpg" onclick="document.getElementById('uh').play()">
                    <p>uhh... put it in the pizza</p>
                </td>
                <td></td>
            </tr>
        </table>
    </article>

    <footer id="page_footer">inspired by <a href="http://www.youtube.com/watch?v=wusGIl3v044">this.</a></footer>
</body>
</html>
